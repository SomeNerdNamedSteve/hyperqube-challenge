<!DOCTYPE html>
<html>
<head>
    <title>Remote Desktop Usage Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body onload="setDefault()" class="container">
    <div>
        <div class="mx-auto">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Choose Desired Stats</h5>

                    <input class="form-check-input" type="checkbox" value="" id="all-checkbox" onchange="updateAll()">
                    <label class="form-check-label" for="all-checkbox">
                        Select All
                    </label>
                    <br/>

                    <input class="form-check-input" type="checkbox" value="" id="cpu-checkbox">
                    <label class="form-check-label" id="cpu-label" for="cpu-checkbox">
                        CPU Usage %
                    </label>
                    <br/>
                    <input class="form-check-input" type="checkbox" value="" id="ram-checkbox">
                    <label class="form-check-label" id="ram-label" for="ram-checkbox">
                        RAM Usage %
                    </label>
                    <br/>
                    <input class="form-check-input" type="checkbox" value="" id="disk-checkbox">
                    <label class="form-check-label" id="disk-label" for="disk-checkbox">
                        Disk Usage %
                    </label>
                    <br/>
                    <a href="#" class="btn btn-primary" onclick="getUsage()">Get Usage</a>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-sm">
            <div class="card mx-auto" id="cpu-card" style="width: 18rem;">
                <div class="card-body" >
                    <h5 class="card-title" id="cpu-show">CPU Usage</h5>
                </div>
            </div>
        
          </div>
          <div class="col-sm">
            <div class="card mx-auto" id="ram-card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="ram-show">RAM Usage</h5>
                </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" id="disk-card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="disk-show">Disk Usage</h5>
                </div>
            </div>
          </div>
        </div>
      </div> 
      
      <script src="index.js"></script>
</body>
</html>
